name: GitHub Pages

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    continue-on-error: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-master
          retention-days: 1
          if-no-files-found: error
          overwrite: true
          path: |
            web/images/
            web/demo.mp4
            web/index.css
            web/index.html
            web/index.json

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Master Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-master
          path: .
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          retention-days: 1
          path: .
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
